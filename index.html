<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceHub - Solu√ß√µes Financeiras</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 25px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(15px);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            width: 100%;
            max-width: 400px;
            padding: 1.5rem 2rem;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 15px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-calculator {
            background: linear-gradient(135deg, #4fc3f7, #29b6f6);
            color: white;
        }

        .btn-validator {
            background: linear-gradient(135deg, #66bb6a, #4caf50);
            color: white;
        }

        .btn-password {
            background: linear-gradient(135deg, #ff7043, #f4511e);
            color: white;
        }

        .btn-icon {
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            .btn {
                padding: 1.2rem 1.5rem;
                font-size: 1.1rem;
            }

            .btn-icon {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            .btn {
                padding: 1rem 1.2rem;
                font-size: 1rem;
            }

            .btn-icon {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¶ FinanceHub</h1>
        
        <div class="buttons-container">
            <a href="taxa.html" class="btn btn-calculator">
                <span class="btn-icon">üßÆ</span>
                Calculadora de Taxas
            </a>

            <a href="validarcarteira.html" class="btn btn-validator">
                <span class="btn-icon">üìç</span>
                Validador de Endere√ßos
            </a>

            <a href="verificarsenhas.html" class="btn btn-password">
                <span class="btn-icon">üîí</span>
                Verificador de Senhas
            </a>
        </div>
    </div>
</body>
</html>
