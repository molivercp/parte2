<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Juros Compostos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #resultado {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Calculadora de Juros Compostos</h2>

    <label for="capital">Capital Inicial (R$):</label>
    <input type="number" id="capital" placeholder="Ex: 1000" step="0.01">

    <label for="taxa">Taxa de Juros (%):</label>
    <input type="number" id="taxa" placeholder="Ex: 10" step="0.01">

    <label for="periodos">Per√≠odos (meses ou anos):</label>
    <input type="number" id="periodos" placeholder="Ex: 5">

    <button onclick="calcular()">Calcular</button>

    <div id="resultado"></div>

    <script>
        function calcularJurosCompostos(capital, taxa, periodos) {
            return capital * Math.pow((1 + taxa), periodos);
        }

        function calcular() {
            let capital = parseFloat(document.getElementById('capital').value);
            let taxa = parseFloat(document.getElementById('taxa').value) / 100;
            let periodos = parseInt(document.getElementById('periodos').value);

            if (isNaN(capital) || isNaN(taxa) || isNaN(periodos)) {
                document.getElementById('resultado').innerText = "Preencha todos os campos corretamente.";
                return;
            }

            let resultado = calcularJurosCompostos(capital, taxa, periodos);
            document.getElementById('resultado').innerText =
                `Valor final: R$ ${resultado.toFixed(2)}`;
        }
    </script>

</body>
</html>
