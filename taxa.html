<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros Compostos - Avan√ßada</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            max-width: 800px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        label {
            font-weight: 600;
            color: #555;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        input[type="number"], select {
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }

        .input-with-symbol {
            position: relative;
        }

        .input-symbol {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-weight: 600;
            pointer-events: none;
        }

        .input-with-symbol input {
            padding-left: 40px;
        }

        .buttons-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        button {
            flex: 1;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(40, 167, 69, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .results-container {
            display: none;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-card {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            border: 1px solid #dee2e6;
        }

        .main-result {
            text-align: center;
            margin-bottom: 2rem;
        }

        .amount-display {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(45deg, #28a745, #20c997);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .profit-display {
            font-size: 1.5rem;
            color: #495057;
            margin-bottom: 1rem;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .detail-item {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #e9ecef;
        }

        .detail-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .breakdown-table {
            margin-top: 2rem;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
        }

        th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 1rem;
            border: 1px solid #f5c6cb;
        }

        .tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8rem;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .info-icon {
            color: #667eea;
            font-size: 0.8rem;
            margin-left: 0.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                margin: 10px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .form-group.full-width {
                grid-column: span 1;
            }
            
            .amount-display {
                font-size: 2rem;
            }
            
            .buttons-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ Calculadora de Juros Compostos</h1>
        
        <form id="calculatorForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="capital">
                        Capital Inicial 
                        <span class="tooltip">‚ÑπÔ∏è
                            <span class="tooltiptext">Valor inicial que ser√° investido</span>
                        </span>
                    </label>
                    <div class="input-with-symbol">
                        <span class="input-symbol">R$</span>
                        <input type="number" id="capital" placeholder="10.000" step="0.01" min="0">
                    </div>
                </div>

                <div class="form-group">
                    <label for="taxa">
                        Taxa de Juros 
                        <span class="tooltip">‚ÑπÔ∏è
                            <span class="tooltiptext">Taxa de rendimento por per√≠odo</span>
                        </span>
                    </label>
                    <div class="input-with-symbol">
                        <span class="input-symbol">%</span>
                        <input type="number" id="taxa" placeholder="10,5" step="0.01" min="0">
                    </div>
                </div>

                <div class="form-group">
                    <label for="periodos">
                        N√∫mero de Per√≠odos
                        <span class="tooltip">‚ÑπÔ∏è
                            <span class="tooltiptext">Quantidade de per√≠odos de investimento</span>
                        </span>
                    </label>
                    <input type="number" id="periodos" placeholder="60" min="1">
                </div>

                <div class="form-group">
                    <label for="tipoPeriodo">Tipo de Per√≠odo</label>
                    <select id="tipoPeriodo">
                        <option value="mensal">Mensal</option>
                        <option value="anual">Anual</option>
                        <option value="diario">Di√°rio</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="aportes">
                        Aportes Regulares
                        <span class="tooltip">‚ÑπÔ∏è
                            <span class="tooltiptext">Valor adicionado a cada per√≠odo (opcional)</span>
                        </span>
                    </label>
                    <div class="input-with-symbol">
                        <span class="input-symbol">R$</span>
                        <input type="number" id="aportes" placeholder="500" step="0.01" min="0" value="0">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inflacao">
                        Infla√ß√£o (%)
                        <span class="tooltip">‚ÑπÔ∏è
                            <span class="tooltiptext">Taxa de infla√ß√£o para c√°lculo do valor real</span>
                        </span>
                    </label>
                    <div class="input-with-symbol">
                        <span class="input-symbol">%</span>
                        <input type="number" id="inflacao" placeholder="5,0" step="0.01" min="0" value="0">
                    </div>
                </div>
            </div>

            <div class="buttons-container">
                <button type="button" class="btn-primary" onclick="calcular()">
                    üìä Calcular Investimento
                </button>
                <button type="button" class="btn-secondary" onclick="limpar()">
                    üîÑ Limpar Campos
                </button>
            </div>
        </form>

        <div id="error-container"></div>
        
        <div id="results-container" class="results-container">
            <div class="result-card">
                <div class="main-result">
                    <div class="amount-display" id="valor-final">R$ 0,00</div>
                    <div class="profit-display">
                        Lucro: <span id="lucro-total">R$ 0,00</span>
                    </div>
                </div>

                <div class="details-grid">
                    <div class="detail-item">
                        <div class="detail-value" id="capital-investido">R$ 0,00</div>
                        <div class="detail-label">Capital Total Investido</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-value" id="rendimento-percentual">0%</div>
                        <div class="detail-label">Rendimento Total</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-value" id="valor-real">R$ 0,00</div>
                        <div class="detail-label">Valor Real (descontada infla√ß√£o)</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-value" id="renda-mensal">R$ 0,00</div>
                        <div class="detail-label">Renda Mensal Equivalente</div>
                    </div>
                </div>
            </div>

            <div class="breakdown-table">
                <h3 style="margin-bottom: 1rem; color: #333;">Evolu√ß√£o do Investimento</h3>
                <table id="tabela-evolucao">
                    <thead>
                        <tr>
                            <th>Per√≠odo</th>
                            <th>Aporte</th>
                            <th>Juros</th>
                            <th>Saldo</th>
                            <th>Saldo Real</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-evolucao">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function calcularJurosCompostos(capital, taxa, periodos, aportes = 0) {
            let saldo = capital;
            const evolucao = [];
            
            for (let i = 1; i <= periodos; i++) {
                const juros = saldo * taxa;
                saldo += juros + aportes;
                
                evolucao.push({
                    periodo: i,
                    aporte: aportes,
                    juros: juros,
                    saldo: saldo
                });
            }
            
            return { saldoFinal: saldo, evolucao };
        }

        function calcularValorReal(valor, inflacao, periodos) {
            return valor / Math.pow(1 + inflacao, periodos);
        }

        function formatarMoeda(valor) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(valor);
        }

        function formatarPorcentagem(valor) {
            return (valor * 100).toFixed(2) + '%';
        }

        function mostrarErro(mensagem) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `<div class="error-message">${mensagem}</div>`;
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 5000);
        }

        function validarInputs() {
            const capital = parseFloat(document.getElementById('capital').value);
            const taxa = parseFloat(document.getElementById('taxa').value);
            const periodos = parseInt(document.getElementById('periodos').value);

            if (isNaN(capital) || capital <= 0) {
                mostrarErro('Por favor, insira um capital inicial v√°lido.');
                return false;
            }

            if (isNaN(taxa) || taxa < 0) {
                mostrarErro('Por favor, insira uma taxa de juros v√°lida.');
                return false;
            }

            if (isNaN(periodos) || periodos <= 0) {
                mostrarErro('Por favor, insira um n√∫mero de per√≠odos v√°lido.');
                return false;
            }

            return true;
        }

        function calcular() {
            if (!validarInputs()) return;

            // Capturar valores
            const capital = parseFloat(document.getElementById('capital').value);
            const taxaInput = parseFloat(document.getElementById('taxa').value);
            const periodos = parseInt(document.getElementById('periodos').value);
            const aportes = parseFloat(document.getElementById('aportes').value) || 0;
            const inflacaoInput = parseFloat(document.getElementById('inflacao').value) || 0;
            const tipoPeriodo = document.getElementById('tipoPeriodo').value;

            // Converter taxas para decimal
            const taxa = taxaInput / 100;
            const inflacao = inflacaoInput / 100;

            // Calcular
            const resultado = calcularJurosCompostos(capital, taxa, periodos, aportes);
            const valorFinal = resultado.saldoFinal;
            const capitalTotalInvestido = capital + (aportes * periodos);
            const lucroTotal = valorFinal - capitalTotalInvestido;
            const rendimentoPercentual = (lucroTotal / capitalTotalInvestido);
            const valorReal = calcularValorReal(valorFinal, inflacao, periodos);
            
            // Calcular renda mensal equivalente (4% ao ano)
            const rendaMensal = valorFinal * 0.04 / 12;

            // Atualizar interface
            document.getElementById('valor-final').textContent = formatarMoeda(valorFinal);
            document.getElementById('lucro-total').textContent = formatarMoeda(lucroTotal);
            document.getElementById('capital-investido').textContent = formatarMoeda(capitalTotalInvestido);
            document.getElementById('rendimento-percentual').textContent = formatarPorcentagem(rendimentoPercentual);
            document.getElementById('valor-real').textContent = formatarMoeda(valorReal);
            document.getElementById('renda-mensal').textContent = formatarMoeda(rendaMensal);

            // Preencher tabela de evolu√ß√£o
            const tbody = document.getElementById('tbody-evolucao');
            tbody.innerHTML = '';
            
            // Mostrar apenas alguns per√≠odos chave para n√£o sobrecarregar
            const periodosParaMostrar = Math.min(10, periodos);
            const intervalo = Math.max(1, Math.floor(periodos / periodosParaMostrar));
            
            for (let i = 0; i < resultado.evolucao.length; i += intervalo) {
                const item = resultado.evolucao[i];
                const valorRealPeriodo = calcularValorReal(item.saldo, inflacao, item.periodo);
                
                const row = tbody.insertRow();
                row.insertCell(0).textContent = item.periodo;
                row.insertCell(1).textContent = formatarMoeda(item.aporte);
                row.insertCell(2).textContent = formatarMoeda(item.juros);
                row.insertCell(3).textContent = formatarMoeda(item.saldo);
                row.insertCell(4).textContent = formatarMoeda(valorRealPeriodo);
            }

            // Mostrar resultados
            document.getElementById('results-container').style.display = 'block';
            document.getElementById('results-container').scrollIntoView({ 
                behavior: 'smooth', 
                block: 'start' 
            });
        }

        function limpar() {
            document.getElementById('calculatorForm').reset();
            document.getElementById('results-container').style.display = 'none';
            document.getElementById('error-container').innerHTML = '';
            document.getElementById('aportes').value = '0';
            document.getElementById('inflacao').value = '0';
        }

        // Formata√ß√£o autom√°tica de campos monet√°rios
        document.addEventListener('DOMContentLoaded', function() {
            const campos = ['capital', 'aportes'];
            campos.forEach(id => {
                const campo = document.getElementById(id);
                campo.addEventListener('blur', function() {
                    if (this.value) {
                        this.value = parseFloat(this.value).toFixed(2);
                    }
                });
            });
        });
    </script>
</body>
</html>
